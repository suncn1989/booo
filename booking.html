<!DOCTYPE html>

        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

					<div id="massagist_choose" class="row">

                      <div class="col-xs-6 col-md-3">

                      </div>
                      <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">

                      </div>
                      <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">

                        </a>
                      </div>
                      -->
                    </div>
                    <div class="row">    
                     <nav>
                      <ul class="pagination" id="pagenums">
                        <li>
                          <a aria-label="Previous" onclick="prePage()">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>

                        <li><a href="#">1</a></li>

                            <span aria-hidden="true">&raquo;</span>
                          </a>
                        </li>
                        -->
                      </ul>
                    </nav>
                    </div>   
                </div>
             </div>
             <!-- sev addr & time -->
             
             <!-- tech choose -->
             <div class="addr circle_radius bg_white innerPadding">
                <p class="container_p">服务地址及时间：</p>
                <div class="col-xs-offset-1">
					<div class="form-group">
                        <fieldset id="street_info">
                            <div class="marginB10">
                                <label class="control-label">请选择服务地址：</label>
                            </div>
                            <div class="row">
                            	<div class="col-md-4 col-xs-12">
                     
                                    <select class="city form-control" data-first-title="选择城市" name="city" id="selected_city">
                                        <option value="">请选择</option>
                                        <!--<option value="南京市" selected>南京市</option>-->
                                    </select>
                                 </div>
                                 <div class="col-md-4 col-xs-12"> 
    
                                    <select class="district form-control" data-first-title="选择区/县" name="district" id="selected_">
                                        <option value="">请选择</option>
                                        <!--<option value="玄武区" selected>玄武区</option>-->
                                    </select>
                                 </div>
                                 <div class="col-md-4 col-xs-12"> 
    
                                    <select class="street form-control" data-first-title="选择街道" name="street">
                                        <option value="">请选择</option>
                                        <!--<option value="1街道" selected>4</option>-->
                                    </select>
                                 </div>
                            
                            </div>
                        </fieldset>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2 col-md-12 col-xs-12">
                                    <label class="control-label">详细门牌号码：</label>
                                </div>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="detail_addr" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                        	<fieldset id="serve_date_time">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">服务时间：</label>
                                    </div>
                                    <div class="col-md-5">
                                        <select class="serve_date form-control" data-first-title="选择日期" name="serve_date">
                                                <option value="">请选择</option>
                                                <!--<option value="玄武区" selected>玄武区</option>-->
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <select class="serve_time form-control" data-first-title="选择时间" name="serve_time">
                                                <option value="">请选择</option>
                                                <!--<option value="玄武区" selected>玄武区</option>-->
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2 col-md-12 col-xs-12">
                                    <label class="control-label">留言信息：</label>
                                </div>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="detail_message" autocomplete="off"/>
                                </div>
                            </div>
                        </div>
                </div>
             </div>
             <!-- tech choose -->
             
             <div class="userInfo circle_radius bg_white innerPadding">
                <p class="container_p">用户信息：</p>
                <div class="col-xs-offset-1">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2 col-md-12 col-xs-12">
                                    <label class="control-label">用户姓名：</label>
                                </div>
                                <div class="col-lg-5 col-md-12 col-xs-12">
                                    <input type="text" class="form-control" name="username" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2 col-md-12 col-xs-12">
                                    <label class="control-label">联系电话：</label>
                                </div>
                                <div class="col-lg-5 col-md-12 col-xs-12">
                                    <input type="text" class="form-control" name="phoneNumberCN" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                    
                </div>
             </div>
             
             <div class="confirm">
                <button type="submit" class="btn btn-primary btn-lg" id="btn_booking_submit">确认预约</button>
             </div>

	<div class="foot">
    	
    </div>
